
<div class="signin-content">
        <mat-card>
          <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <p>Please login to continue</p>
              <mat-form-field class="full-width-input">
                <input matInput placeholder="User"    required>
                <mat-error *ngIf="isFieldInvalid('userName')">
                  Please inform your user name
                </mat-error>
              </mat-form-field>
              <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password"  required>
                <mat-error *ngIf="isFieldInvalid('userName')">
                  Please inform your password
                </mat-error>
              </mat-form-field>
              <button mat-raised-button color="primary">Login</button>
              <span class="fill-remaining-space"></span>
                            <button mat-raised-button  color="primary" (click)=signUp() routerLink="signUp">SignUp</button>
            </form>
          </mat-card-content>

        </mat-card>

      </div>

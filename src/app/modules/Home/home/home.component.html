
  
<div *ngFor="let item of objProductDetails | paginate: { itemsPerPage: 1, currentPage: p }; let i = index">
             <mat-card class="example-card" >
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>{{item.ProductName}}</mat-card-title>
                  <mat-card-subtitle>Burgers</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="assets/sonic_mushroom_beef_burger.jpg.653x0_q80_crop-smart.jpg" alt="Photo of a Shiba Inu">
                <mat-card-content>
                  <p>
                    The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                    A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                    bred for hunting.
                  </p>
                </mat-card-content>
                <mat-card-actions>
                   <button mat-button>LIKE</button>
                  <button mat-button>SHARE</button>
                </mat-card-actions>
              <mat-card-actions class="PullRight">
                    <button mat-button>Add to Cart</button><input type="number" name="points" step="1">
                    <button mat-raised-button (click)="addtoCart()" class="gap" color="primary">Add Products</button>
                  </mat-card-actions>
              </mat-card>
            </div>
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
            <!-- <tr *ngFor="let game of games | paginate: { itemsPerPage: 5, currentPage: p }; let i = index"> -->
              <a (click)="TestClick()" >Test Service</a><br />
              <button mat-raised-button (click)="TestClick()" class="gap" color="primary">Test Product</button>
